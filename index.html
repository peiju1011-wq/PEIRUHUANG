const Navigation = () => {

        const AboutPage = () => (

 const ContactPage = () => {
            const [status, setStatus] = React.useState(""); // 確保使用 React.useState

            const handleSubmit = async (e) => {
                e.preventDefault();
                const form = e.target;
                const data = new FormData(form);
                setStatus("Sending...");
                
                // 這裡使用了您提供的 Formspree ID
                const response = await fetch("https://formspree.io/f/xdaanzjk", {
                    method: "POST",
                    body: data,
                    headers: { 'Accept': 'application/json' }
                });

                if (response.ok) {
                    setStatus("SUCCESS");
                    form.reset();
                } else {
                    setStatus("ERROR");
                }
            };

            return (
                <div className="pt-32 pb-20 min-h-screen bg-background-light dark:bg-background-dark">
                    <main className="max-w-4xl mx-auto px-6">
                        <div className="bg-white/80 dark:bg-gray-900/80 backdrop-blur-md rounded-xl p-8 md:p-12 shadow-sm border border-gray-100 dark:border-gray-800">
                            <h1 className="text-3xl font-bold dark:text-white mb-8 text-center uppercase tracking-widest">Contact</h1>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                                {/* 表單部分 */}
                                <form onSubmit={handleSubmit} className="space-y-4">
                                    <input name="name" required placeholder="Name" className="w-full border-gray-200 dark:border-gray-700 dark:bg-background-dark dark:text-white rounded-lg h-12 px-4 outline-none focus:ring-1 focus:ring-primary" />
                                    <input type="email" name="email" required placeholder="Email" className="w-full border-gray-200 dark:border-gray-700 dark:bg-background-dark dark:text-white rounded-lg h-12 px-4 outline-none focus:ring-1 focus:ring-primary" />
                                    <textarea name="message" required placeholder="Message" className="w-full border-gray-200 dark:border-gray-700 dark:bg-background-dark dark:text-white rounded-lg p-4 outline-none focus:ring-1 focus:ring-primary" rows="5"></textarea>
                                    <button type="submit" disabled={status === "Sending..."} className="bg-primary text-white font-bold px-8 py-3 rounded-lg hover:bg-opacity-90 w-full disabled:bg-gray-400 transition-all uppercase tracking-widest text-sm">
                                        {status === "Sending..." ? "Sending..." : "Send Inquiry"}
                                    </button>
                                    
                                    {/* 狀態顯示 */}
                                    {status === "SUCCESS" && <p className="text-green-600 font-bold mt-2 text-center text-sm">✓ Thank you! Message sent to peiju1011@gmail.com.</p>}
                                    {status === "ERROR" && <p className="text-red-600 font-bold mt-2 text-center text-sm">✕ Oops! Please try again or email directly.</p>}
                                </form>

                                {/* 文字資訊部分 */}
                                <div className="space-y-6 flex flex-col justify-center">
                                    <p className="text-gray-500 dark:text-gray-400 text-sm leading-relaxed">For exhibition availability, collection inquiries, or studio visits, please use the form or contact directly via email.</p>
                                    <a href="mailto:peiju1011@gmail.com" className="text-primary hover:underline font-medium text-lg">peiju1011@gmail.com</a>
                                    <p className="text-sm dark:text-white tracking-widest uppercase">New Taipei City, Taiwan</p>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

    const location = useLocation();

    useEffect(() => {
        window.scrollTo(0, 0);
    }, [location.pathname]);

    return (
        <div className="flex flex-col min-h-screen">
            <Navigation />
            {/* 修正點：pt-[120px] 確保手機端內容避開導覽列，md:pt-24 為桌機版 */}
            <div className="flex-grow pt-[120px] md:pt-24"> 
                <Routes>
                    <Route path="/" element={<HomePage />} />
                    <Route path="/gallery" element={<GalleryPage />} />
                    <Route path="/work/:id" element={<WorkDetailPage />} />
                    <Route path="/exhibitions" element={<ExhibitionsPage />} />
                    <Route path="/about" element={<AboutPage />} />
                    <Route path="/contact" element={<ContactPage />} />
                </Routes>
            </div>
            <Footer />
        </div>
    );
};

        const root = createRoot(document.getElementById('root'));
        root.render(
            <MemoryRouter>
                <App />
            </MemoryRouter>
        );
    </script>
</body>

</html>
